    <script>


        function detectMouseDirection() {
            let startX, startY;

            document.addEventListener('mousedown', (event) => {
                startX = event.clientX;
                startY = event.clientY;

                document.addEventListener('mousemove', onMouseMove);
            });

            document.addEventListener('mouseup', () => {
                document.removeEventListener('mousemove', onMouseMove);
            });

            function onMouseMove(event) {
                const endX = event.clientX;
                const endY = event.clientY;

                const deltaX = endX - startX;
                const deltaY = endY - startY;

                let direction = '';

                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    if (deltaX > 0) {

                        var draggable = document.getElementById('draggable');
                        var offsetLeft = draggable.offsetLeft;
                        if (offsetLeft > 250) {
                            moverImagem(0, -5); 
                            intervaloUp = setInterval(createAElement, 3000);

                                   
                        }

                    } else {
                        direction = 'Esquerda';
                    }
                } else { // Caso contrário, o movimento vertical é mais significativo
                    if (deltaY > 0) {
                        direction = 'Baixo';
                    } else {
                        direction = 'Cima';
                    }
                }
                processDirection(direction);

                startX = endX;
                startY = endY;
            }
        }

            console.log(direction);

        function createDraggable(elemento) {
            let posX = 0;
            let posY = 0;
            let top = 0;
            let left = 0;
            let isDragging = false;

            function onMouseDown(event) {
                ajustarOpacidade(0.8);
                posX = event.x;
                posY = event.y;
                elemento.classList.add("dragging");
                window.addEventListener("mousemove", onMouseMove);
                window.addEventListener("mouseup", onMouseUp);
            }

            function onMouseMove(event) {
                ajustarOpacidade(0.8);
                var diffX = event.x - posX;
                var diffY = event.y - posY;

                if (minhaVariavelGlobal[2]) {
                    top = parseFloat(minhaVariavelGlobal[1]);
                    left = parseFloat(minhaVariavelGlobal[0]);
                } else {

                    elemento.style.top = `${top + diffY}px`;
                    elemento.style.left = `${left + diffX}px`;

                }

                minhaVariavelGlobal[2] = false;
            }

            function onMouseUp(event) {
                ajustarOpacidade(1);
                top = parseInt(elemento.style.top) || 0;
                left = parseInt(elemento.style.left) || 0;

                elemento.classList.remove("dragging");
                window.removeEventListener("mousemove", onMouseMove);
                window.removeEventListener("mouseup", onMouseUp);
            }
            elemento.addEventListener("mousedown", onMouseDown);

            return {
                destroy: function () {
                    elemento.removeEventListener("mousedown", onMouseDown);
                }
            };
        }

                imagem.style.top = posicaoY + 'px';
                imagem.style.left = draggable.style.left;
                imagem.style.width = draggable.width + 'px'
                imagem.style.height = draggable.height + 'px'

            var posicaoAtualX = parseInt(imagem.style.left) || 0;
            var posicaoAtualY = parseInt(imagem.style.top) || 0;

            var novaPosicaoX = posicaoAtualX + deltaX;
            var novaPosicaoY = posicaoAtualY + deltaY;

            imagem.style.left = novaPosicaoX + "px";
            imagem.style.top = novaPosicaoY + "px";

        function mostrarImagem() {

            createAElement()

            var modelofimage = document.getElementById('modelofimage');
            var inputImagem = document.getElementById('imagem');
            var draggable = document.getElementById('draggable');

            if (inputImagem.files && inputImagem.files[0]) {

                var reader = new FileReader();
                reader.onload = function (e) {

                    modelofimage.src = e.target.result;



                    modelofimage.onload = function () {

                        var divHeight = document.querySelector('.inter-phone').offsetHeight;
                        var alturaImagem = modelofimage.height;


                        while (divHeight > alturaImagem) {
                            const novaLargura = parseInt(modelofimage.style.width) + 1;
                            modelofimage.style.width = novaLargura + '%';

                            divHeight = document.querySelector('.inter-phone').offsetHeight;
                            alturaImagem = modelofimage.clientHeight;  // Use clientHeight para obter a altura do elemento

                        }

                        while (divHeight < alturaImagem) {
                            const novaLargura = parseInt(modelofimage.style.width) - 1;
                            modelofimage.style.width = novaLargura + '%';

                            divHeight = document.querySelector('.inter-phone').offsetHeight;
                            alturaImagem = modelofimage.clientHeight;  // Use clientHeight para obter a altura do elemento
                        }

                        if (parseInt(modelofimage.style.width) < 60) {
                            modelofimage.style.marginLeft = parseInt(modelofimage.style.width) / 2 + '%';
                            if (parseInt(modelofimage.style.width) < 40 && parseInt(modelofimage.style.width) > 30) {
                                modelofimage.style.marginLeft = 36 + '%';
                            }
                        }

                        var draggable = document.getElementById('draggable');

                        draggable.style.backgroundImage = 'url(' + e.target.result + ')';
                        draggable.style.backgroundSize = `${100}% ${100}%`; // width e height
                        draggable.style.backgroundRepeat = 'no-repeat';
                        draggable.style.backgroundPosition = 'center';
                        draggable.style.width = modelofimage.style.width;
                        draggable.style.marginLeft = modelofimage.style.marginLeft
                        modelofimage.style.display = 'none';

                        newparam = centralizarimagemaposupdate(modelofimage.style.marginLeft, draggable.style.marginLeft)

                        modelofimage.style.marginLeft = `${newparam}%`
                        draggable.style.marginLeft = `${newparam}%`

                        validatorwidthnun(modelofimage, draggable)
                    };
                };

                reader.readAsDataURL(inputImagem.files[0]);
            }
        }

        function rotate(degrees) {

            ajustarOpacidade(0.8)

            if (degrees == '90back') {
                degrees = -90
            }
            if (degrees == '90front') {
                degrees = 90
            }



            const imagem = document.getElementById('draggable');
            const modelofimage = document.getElementById('modelofimage');

            const transformValue = imagem.style.transform || getComputedStyle(imagem).transform;

            const regex = /rotate\(([-+]?\d*\.?\d+)\w*\)/;
            const match = transformValue.match(regex);
            const anguloAtual = match ? parseFloat(match[1]) : 0;
            const novoAngulo = anguloAtual + degrees;
            imagem.style.transform = `rotate(${novoAngulo}deg)`;
            modelofimage.style.transform = `rotate(${novoAngulo}deg)`;

            //zoom(1)


            setTimeout(function () {
                ajustarOpacidade(1)
            }, 500);


        }
